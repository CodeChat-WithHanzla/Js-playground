<script>
    let img,bio;
    const image=document.querySelector('img')
    const biography=document.querySelector('.bio')
    async function dataFetching(params) {
    try {
    const response=await fetch('https://api.github.com/users/CodeChat-WithHanzla')
    const data=await response.json()
     img=data.avatar_url;
     bio=data.bio;
     image.setAttribute('src',img)
     biography.innerHTML=bio
     console.log(img);
    } catch (error) {
        console.log(error);
        
    }
}
dataFetching()
