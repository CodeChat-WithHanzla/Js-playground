<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Number Challenge</title>
    <link rel="stylesheet" href="../MysteryNumberChallenge/style.css">

</head>
<body>
    <div class="container">

   
        <form action="">
            <h1><p>Mystery Number Challenge</p></h1>
            <p>Guess a number between 1 and 10</p>
            <p>You`ve 4 guessess</p>
        
            <label for="GuessField">
                <input type="text" id="GuessField" name="GuessField" placeholder="Guess The Number" class="GuessField">
            </label>
        
            <label for="Submit">
                <input type="submit" id="Submit" name="Submit" value="Submit" class="Submit">
            </label>
        
            <div class="resultParas">
                <p><span class="previous">Previous Guesses :</span></p>
                <p><span class="Remaining">Remaining: 4</span></p>
                <p class="lowHigh"></p></div>
            
        </form>
        
    
   
    </div>
</body>
<script src="../MysteryNumberChallenge/script.js"></script>
</html>
